<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova - Advanced AI Chatbot</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { slate: { 850: '#1e293b' } } } }
        }
    </script>
    
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-screen flex overflow-hidden bg-white dark:bg-slate-900 text-slate-800 dark:text-slate-200 font-inter transition-colors duration-300">

    <!-- Sidebar (History) -->
    <aside id="sidebar" class="w-64 bg-slate-50 dark:bg-slate-950 border-r border-slate-200 dark:border-slate-800 flex-col hidden md:flex transition-all z-30 absolute md:relative h-full">
        <div class="p-4 border-b border-slate-200 dark:border-slate-800 flex items-center justify-between">
            <h2 class="font-semibold text-slate-700 dark:text-slate-200">History</h2>
            <button onclick="toggleSidebar()" class="md:hidden p-1 hover:bg-slate-200 dark:hover:bg-slate-800 rounded">
                <span class="material-symbols-rounded">close</span>
            </button>
        </div>
        <div class="p-3">
            <button onclick="startNewChat()" class="w-full flex items-center gap-2 px-4 py-3 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl transition-all shadow-lg shadow-indigo-500/20">
                <span class="material-symbols-rounded">add</span>
                <span class="font-medium text-sm">New Chat</span>
            </button>
        </div>
        <div id="history-list" class="flex-1 overflow-y-auto p-3 space-y-2">
            <!-- History items injected here -->
        </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col h-full relative">
        
        <!-- Header -->
        <header class="h-16 bg-white/80 dark:bg-slate-900/80 border-b border-slate-200 dark:border-slate-800 flex items-center justify-between px-4 backdrop-blur-md z-20">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()" class="p-2 text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg md:hidden">
                    <span class="material-symbols-rounded">menu</span>
                </button>
                <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg shadow-indigo-500/20">
                    <span class="material-symbols-rounded text-white text-xl">sparkles</span>
                </div>
                <div>
                    <h1 class="text-lg font-semibold tracking-tight text-slate-800 dark:text-white">Nova AI</h1>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="toggleTheme()" class="p-2 text-slate-500 hover:text-indigo-600 dark:text-slate-400 dark:hover:text-white hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors" title="Toggle Theme">
                    <span class="material-symbols-rounded" id="theme-icon">light_mode</span>
                </button>
                <button onclick="toggleSettings()" class="p-2 text-slate-500 hover:text-indigo-600 dark:text-slate-400 dark:hover:text-white hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg transition-colors" title="Settings">
                    <span class="material-symbols-rounded">settings</span>
                </button>
            </div>
        </header>

        <!-- Chat Area -->
        <main id="chat-container" class="flex-1 overflow-y-auto pt-6 pb-32 px-4 scroll-smooth">
            <div id="welcome-screen" class="h-full flex flex-col items-center justify-center text-center max-w-2xl mx-auto p-6">
                <div class="w-20 h-20 rounded-2xl bg-slate-100 dark:bg-slate-800 flex items-center justify-center mb-6 shadow-xl">
                    <span class="material-symbols-rounded text-indigo-500 text-5xl">smart_toy</span>
                </div>
                <h2 class="text-3xl font-bold text-slate-800 dark:text-white mb-3">How can I help?</h2>
                <p class="text-slate-500 dark:text-slate-400 mb-10">I can process images, write code, and assist with creative tasks.</p>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full text-left">
                    <button onclick="setPrompt('Write a Python script to visualize data')" class="p-4 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl hover:border-indigo-500 dark:hover:border-indigo-500 transition-all group shadow-sm">
                        <span class="material-symbols-rounded text-indigo-500 mb-2">code</span>
                        <p class="font-medium text-slate-700 dark:text-slate-200 text-sm">Write a Python script</p>
                    </button>
                    <button onclick="setPrompt('Explain quantum computing simply')" class="p-4 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl hover:border-purple-500 dark:hover:border-purple-500 transition-all group shadow-sm">
                        <span class="material-symbols-rounded text-purple-500 mb-2">school</span>
                        <p class="font-medium text-slate-700 dark:text-slate-200 text-sm">Explain quantum computing</p>
                    </button>
                </div>
            </div>
            
            <div id="messages-list" class="max-w-3xl mx-auto space-y-6 hidden"></div>
            
            <div id="typing-indicator" class="max-w-3xl mx-auto mt-6 hidden">
                <div class="flex items-start gap-3">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-r from-indigo-500 to-purple-600 flex items-center justify-center flex-shrink-0 mt-1">
                        <span class="material-symbols-rounded text-white text-sm">auto_awesome</span>
                    </div>
                    <div class="bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-2xl rounded-tl-none px-4 py-3 flex items-center gap-1 w-16 h-10 shadow-sm">
                        <div class="w-2 h-2 bg-slate-400 rounded-full typing-dot"></div>
                        <div class="w-2 h-2 bg-slate-400 rounded-full typing-dot"></div>
                        <div class="w-2 h-2 bg-slate-400 rounded-full typing-dot"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Input Area -->
        <footer class="absolute bottom-0 w-full bg-white/90 dark:bg-slate-900/90 backdrop-blur-xl border-t border-slate-200 dark:border-slate-800 p-4 z-20">
            <div class="max-w-3xl mx-auto relative">
                <div id="image-preview" class="hidden absolute -top-24 left-0 bg-white dark:bg-slate-800 p-2 rounded-lg border border-slate-200 dark:border-slate-700 shadow-xl">
                    <div class="relative group">
                        <img id="preview-img" src="" class="h-20 w-auto rounded-md object-cover">
                        <button onclick="removeImage()" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-0.5 hover:bg-red-600 shadow-md">
                            <span class="material-symbols-rounded text-sm">close</span>
                        </button>
                    </div>
                </div>

                <div class="flex items-end gap-2 bg-slate-100 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 p-2 rounded-2xl focus-within:border-indigo-500 focus-within:ring-1 focus-within:ring-indigo-500/30 transition-all shadow-sm">
                    <input type="file" id="image-upload" accept="image/*" class="hidden" onchange="handleImageUpload(event)">
                    <button onclick="document.getElementById('image-upload').click()" class="p-2 text-slate-500 dark:text-slate-400 hover:text-indigo-600 dark:hover:text-indigo-400 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-xl transition-colors flex-shrink-0 mb-0.5">
                        <span class="material-symbols-rounded">add_photo_alternate</span>
                    </button>
                    <textarea id="user-input" rows="1" class="w-full bg-transparent text-slate-800 dark:text-slate-200 placeholder-slate-500 focus:outline-none resize-none py-3 px-1 max-h-32" placeholder="Ask Nova anything..." oninput="autoResize(this)" onkeydown="handleKeyDown(event)"></textarea>
                    <button id="send-btn" onclick="sendMessage()" class="p-2.5 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl transition-all shadow-lg shadow-indigo-500/20 flex-shrink-0 disabled:opacity-50 mb-0.5">
                        <span class="material-symbols-rounded">arrow_upward</span>
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden items-center justify-center z-50 opacity-0 transition-opacity duration-300">
        <div class="bg-white dark:bg-slate-900 border border-slate-200 dark:border-slate-700 rounded-2xl w-full max-w-md p-6 shadow-2xl transform scale-95 transition-transform duration-300" id="settings-content">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-semibold text-slate-800 dark:text-white">Settings</h3>
                <button onclick="toggleSettings()" class="text-slate-500 hover:text-slate-800 dark:hover:text-white">
                    <span class="material-symbols-rounded">close</span>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">API Key</label>
                    <input type="password" id="api-key-input" class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg px-4 py-2 text-slate-800 dark:text-white focus:outline-none focus:border-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">System Instructions</label>
                    <textarea id="system-instruction-input" rows="3" placeholder="e.g., You are a helpful coding assistant." class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg px-4 py-2 text-slate-800 dark:text-white focus:outline-none focus:border-indigo-500 text-sm"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Model</label>
                    <select id="model-select" class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg px-4 py-2 text-slate-800 dark:text-white focus:outline-none focus:border-indigo-500">
                        <option value="gemini-1.5-flash">Gemini 1.5 Flash (Fast)</option>
                        <option value="gemini-1.5-pro">Gemini 1.5 Pro (Smart)</option>
                        <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash (Experimental)</option>
                    </select>
                </div>
            </div>
            <div class="mt-8 flex justify-end gap-3">
                <button onclick="toggleSettings()" class="px-4 py-2 text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg text-sm">Cancel</button>
                <button onclick="saveSettings()" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-500 text-white rounded-lg text-sm">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-24 left-1/2 transform -translate-x-1/2 bg-red-500 text-white px-4 py-2 rounded-lg shadow-lg hidden items-center gap-2 z-50">
        <span class="material-symbols-rounded text-sm" id="toast-icon">error</span>
        <span id="toast-message" class="text-sm">Error</span>
    </div>

    <!-- Scripts -->
    <script src="utils.js"></script>
    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>
